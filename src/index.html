<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hydrocálculo</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#F5F5F7">
    <link rel="apple-touch-icon" href="assets/icon-192.png">
</head>

<body>

    <main class="app-container">
        <header>
            <h1>Hydrocálculo</h1>
        </header>

        <!-- Error container (Fail-Closed) -->
        <div id="msg-error" class="message error hidden"></div>

        <!-- Main Inputs Compact -->
        <section class="card compact-form">
            <div class="input-grid">
                <div class="input-cell">
                    <label>Caudal (Q)</label>
                    <div class="input-wrapper compact">
                        <input type="text" id="input-q" inputmode="decimal" placeholder="10">
                        <span class="unit-label">l/s</span>
                    </div>
                </div>
                <div class="input-cell">
                    <label>Diámetro (D)</label>
                    <div class="input-wrapper compact">
                        <input type="text" id="input-d" inputmode="decimal" placeholder="100">
                        <span class="unit-label">mm</span>
                    </div>
                </div>
                <div class="input-cell full-width">
                    <label>Longitud (L)</label>
                    <div class="input-wrapper compact">
                        <input type="text" id="input-l" inputmode="decimal" placeholder="50">
                        <span class="unit-label">m</span>
                    </div>
                </div>
            </div>

            <!-- Integrated Advanced Options (No summary/details, just flow) -->
            <div class="separator-line"></div>

            <div class="input-grid" style="margin-top:12px;">
                <div class="input-cell">
                    <label>Material</label>
                    <div class="input-wrapper compact">
                        <select id="select-material" class="compact-select">
                            <option value="0.0015">PVC</option>
                            <option value="0.045">Acero</option>
                            <option value="0.15">Hierro</option>
                            <option value="custom">Otro</option>
                        </select>
                    </div>
                    <input type="text" id="input-roughness" class="compact-roughness" inputmode="decimal" value="0.0015"
                        style="display:none;">
                </div>
                <div class="input-cell">
                    <label>Accesorios (K)</label>
                    <div class="input-wrapper compact">
                        <input type="text" id="input-k" inputmode="decimal" placeholder="0">
                    </div>
                </div>
            </div>
        </section>

        <!-- History -->
        <section class="history-section">
            <h2>Cálculos Recientes</h2>
            <div id="history-list">
                <!-- Items -->
            </div>
            <button id="btn-clear-history" class="btn-text">Borrar Historial</button>
        </section>

    </main>

    <!-- Sticky Footer -->
    <div class="sticky-footer">
        <button id="btn-calculate" class="btn-primary">Calcular</button>
    </div>

    <!-- Install Modal (Hidden by default) -->
    <div id="install-modal" class="install-modal hidden">
        <div class="install-sheet">
            <div class="install-title">Instalar Hydrocálculo</div>
            <div id="install-instructions">
                <!-- Dynamic content -->
            </div>
            <button id="btn-close-install" class="install-btn">Entendido</button>
        </div>
    </div>

    <script type="module" src="js/app/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>

</html>
