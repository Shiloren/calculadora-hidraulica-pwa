<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hydrocálculo</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>

    <main class="app-container">
        <header>
            <h1>Pérdida de Carga</h1>
        </header>

        <section class="card input-group">
            <label>
                Caudal (l/s)
                <input type="text" id="input-q" inputmode="decimal" placeholder="Ej. 50">
            </label>
            <label>
                Diámetro Interior (mm)
                <input type="text" id="input-d" inputmode="decimal" placeholder="Ej. 150">
            </label>
            <label>
                Longitud (m)
                <input type="text" id="input-l" inputmode="decimal" placeholder="Ej. 100">
            </label>
        </section>

        <details class="advanced-section">
            <summary>Opciones Avanzadas</summary>
            <div class="card input-group">
                <label>
                    Material (Rugosidad mm)
                    <select id="select-material">
                        <option value="0.0015">PVC / Plástico (0.0015)</option>
                        <option value="0.045">Acero Comercial (0.045)</option>
                        <option value="0.15">Hierro Galvanizado (0.15)</option>
                        <option value="custom">Otro...</option>
                    </select>
                    <input type="text" id="input-roughness" inputmode="decimal" value="0.0015" style="display:none;">
                </label>

                <label>
                    Accesorios (K total)
                    <input type="text" id="input-k" inputmode="decimal" value="0" placeholder="0">
                </label>
            </div>
        </details>

        <button id="btn-calculate" class="btn-primary">Calcular</button>

        <section id="results-area" class="hidden">
            <div class="card result-card" id="card-total">
                <div class="result-label">Pérdida Total</div>
                <div class="result-value" id="res-total">-- m</div>
            </div>

            <div class="grid-2">
                <div class="card result-card">
                    <div class="result-label">Fricción</div>
                    <div class="result-value-sm" id="res-friction">-- m</div>
                </div>
                <div class="card result-card">
                    <div class="result-label">Accesorios</div>
                    <div class="result-value-sm" id="res-local">-- m</div>
                </div>
            </div>

            <div class="card result-card info-card">
                <div class="row">
                    <span>Velocidad:</span>
                    <span id="res-velocity">-- m/s</span>
                </div>
                <div class="row">
                    <span>Reynolds:</span>
                    <span id="res-reynolds">--</span>
                </div>
                <div class="row" id="regime-row">
                    <span>Régimen:</span>
                    <strong id="res-regime">--</strong>
                </div>
            </div>

            <div id="msg-warning" class="message warning hidden"></div>
            <div id="msg-error" class="message error hidden"></div>
        </section>

        <section class="history-section">
            <h2>Cálculos Recientes</h2>
            <div id="history-list" class="history-list">
                <!-- Items insertados por JS -->
                <div class="empty-state">No hay cálculos recientes</div>
            </div>
            <button id="btn-clear-history" class="btn-text">Borrar historial</button>
        </section>

    </main>

    <script type="module" src="js/app/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('SW Registered', reg))
                .catch(err => console.error('SW Fail', err));
        }
    </script>
</body>

</html>
